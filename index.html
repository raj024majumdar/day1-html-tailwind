<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-indigo-600">MySite</h1>
      <nav class="space-x-4">
        <a href="#" class="text-gray-600 hover:text-indigo-600">Home</a>
        <a href="#" class="text-gray-600 hover:text-indigo-600">About</a>
        <a href="#" class="text-gray-600 hover:text-indigo-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section with Form -->
  <section class="bg-indigo-600 text-white py-16">
    <div class="max-w-4xl mx-auto px-4 grid md:grid-cols-2 gap-8 items-center">
      <div>
        <h2 class="text-3xl font-bold mb-4">Join Our Community</h2>
        <p class="text-lg">Sign up today and be a part of something great.</p>
      </div>
      <div class="bg-white text-gray-800 p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold mb-4">Register</h3>
        <form action="#" method="POST" class="space-y-4">
          <div>
            <label class="block mb-1 font-medium">Name</label>
            <input type="text" name="name" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
          </div>
          <div>
            <label class="block mb-1 font-medium">Email</label>
            <input type="email" name="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
          </div>
          <div>
            <label class="block mb-1 font-medium">Password</label>
            <input type="password" name="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
          </div>
          <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Register</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white shadow-inner mt-16">
    <div class="max-w-7xl mx-auto px-4 py-6 text-center text-gray-600">
      &copy; 2025 MySite. All rights reserved.
    </div>
  </footer>

</body>
</html>
